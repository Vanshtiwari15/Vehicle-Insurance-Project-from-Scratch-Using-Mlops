<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>
    <!-- Corrected the CSS path -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Insurance Prediction</h1>
        <div class="subtitle">Quickly predict whether a customer will accept insurance</div>
        <form method="post" action="/">
            <div class="grid">
                <div class="form-row">
                    <label for="Gender">Gender (1: Male, 0: Female):</label>
                    <input type="number" id="Gender" name="Gender" min="0" max="1" placeholder="0 or 1" required>
                </div>

                <div class="form-row">
                    <label for="Age">Age:</label>
                    <input type="number" id="Age" name="Age" placeholder="e.g. 34" required>
                </div>

                <div class="form-row">
                    <label for="Driving_License">Driving License (0: No, 1: Yes):</label>
                    <input type="number" id="Driving_License" name="Driving_License" min="0" max="1" placeholder="0 or 1" required>
                </div>

                <div class="form-row">
                    <label for="Region_Code">Region Code:</label>
                    <input type="number" step="0.01" id="Region_Code" name="Region_Code" placeholder="e.g. 28" required>
                </div>

                <div class="form-row">
                    <label for="Previously_Insured">Previously Insured (0: No, 1: Yes):</label>
                    <input type="number" id="Previously_Insured" name="Previously_Insured" min="0" max="1" placeholder="0 or 1" required>
                </div>

                <div class="form-row">
                    <label for="Annual_Premium">Annual Premium:</label>
                    <input type="number" step="0.01" id="Annual_Premium" name="Annual_Premium" placeholder="e.g. 30000.00" required>
                </div>

                <div class="form-row">
                    <label for="Policy_Sales_Channel">Policy Sales Channel:</label>
                    <input type="number" step="0.01" id="Policy_Sales_Channel" name="Policy_Sales_Channel" placeholder="e.g. 152" required>
                </div>

                <div class="form-row">
                    <label for="Vintage">Vintage:</label>
                    <input type="number" id="Vintage" name="Vintage" placeholder="days since policy" required>
                </div>

                <div class="form-row">
                    <label for="Vehicle_Age_lt_1_Year">Vehicle Age < 1 Year (0: No, 1: Yes):</label>
                    <input type="number" id="Vehicle_Age_lt_1_Year" name="Vehicle_Age_lt_1_Year" min="0" max="1" placeholder="0 or 1" required>
                </div>

                <div class="form-row">
                    <label for="Vehicle_Age_gt_2_Years">Vehicle Age > 2 Years (0: No, 1: Yes):</label>
                    <input type="number" id="Vehicle_Age_gt_2_Years" name="Vehicle_Age_gt_2_Years" min="0" max="1" placeholder="0 or 1" required>
                </div>

                <div class="form-row">
                    <label for="Vehicle_Damage_Yes">Vehicle Damage (0: No, 1: Yes):</label>
                    <input type="number" id="Vehicle_Damage_Yes" name="Vehicle_Damage_Yes" min="0" max="1" placeholder="0 or 1" required>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn">Predict</button>

                <!-- Train button moved here to sit just below Predict -->
                <form method="get" action="/train" style="width:100%;display:flex;justify-content:center;margin-top:6px">
                    <button type="submit" class="train-button">Train Model</button>
                </form>
            </div>
        </form>

        {% if context %}
            <div class="result">
                <h2>Result: {{ context }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
